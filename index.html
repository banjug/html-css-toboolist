<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <!-- header con logo -->
    <header>

        <img class="logo" src="img/Logo.png" alt="Logo Boolean">
        <h1 class="tipogramma">Toboolist</h1>

    </header>


    <main>

        <!-- contenitore centrale lista -->
        <div class="container">

            <!-- sezione pulsanti -->
            <section class="buttons">

                <button class="buttonBlue" type="button">Add Task</button>
                <button class="buttonWhite" type="button">Add Section</button>

            </section>

            <!-- sezione task  -->
            <section>

                <!-- sezione new task -->
                <section class="taskContainer">
                    <h3 class="taskSection">&dtrif; New Task</h3>
                    <h4 class="taskName"><span class="checkmark">&check;</span> Quarterly Newsletter</h4>
                    <h5 class="taskBadge editorial">Editorial</h5>

                </section>
            
                <!-- sezione today -->
                <section>

                </section>

                <!-- sezione upcoming -->
                <section>

                </section>

                </section>

        </div>
        <!-- /contenitore centrale  -->

    </main>
    
</body>
</html>
